<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="homeStyle.css">
    <meta property="og:title" content="야 너두 코딩 할 수 있어">
    <meta property="og:description" content="코딩을 처음하는 사람들이 웹사이트를 만들어봅니다. firebase hosting을 사용했습니다.">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
</head>

<body>
    <img id="homeImage" src="https://picsum.photos/1000/400" alt="main image">

    <div id="topMenu">
        <ul id="topMenuList">
            <li class="topMenuItem" onclick="showNoticePage()">
                공지사항
            </li>
            <li class="topMenuItem" onclick="showUnreadMailsPage()">
                안 읽은 메일
            </li>
        </ul>
        <button id="loginButton">
            로그인하세요
        </button>

        <div id="dropdown">
            <button id="profileImage" onclick="toggleProfileImage()">
                <ul id="profileImage_content" class="dropdown_content">
                    <li>김경오 사원</li>
                    <li onclick="showUserProfilePage()">마이페이지</li>
                    <li>로그아웃</li>
                </ul>
            </button>
        </div>

    </div>

    <nav>
        <ul id="sidebar">
            <h1><a id="logo" href="#"> OHUB </a></h1>
            <li><a href="#"> e-mail </a></li>
            <li><a href="#"> 회의실 예약 </a></li>
            <li><a href="#"> 출근 현황 </a></li>
            <li><a href="#"> 조직도 </a></li>
        </ul>
    </nav>

    <div id="contentContainer">

    </div>

    <div id="loginModal">
        <p>
            환영합니다.
        </p>
        <div id="loginFormContainer">
            <form id="loginForm">
                <input id="emailInput" type="text" placeholder="이메일" />
                <input id="passwordInput" type="text" placeholder="비밀번호" />
            </form>
        </div>
        <button id="registerButton">회원가입</button>
        <button id="cancelLoginButton">취소</button>
        <button id="requestLoginButton">로그인</button>
        <div id="loginModalProgress"></div>
    </div>
</body>

</html>
